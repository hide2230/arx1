<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-box
        material="color: red"
        gps-entity-place="latitude: 34.6630456; longitude: 133.9305325;"
        scale="10 10 10"
      ></a-box>
      <a-entity gltf-model="cyawan.gltf" rotation="0 0 0" scale="50 50 50" 
		  gps-entity-place="latitude: 34.6630456; longitude: 133.9305325;" animation-mixer>
      </a-entity>
      <a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 0 0" scale="3 3 3" 
		                        gps-entity-place="latitude: 34.6630456; longitude: 133.9305325;" animation-mixer>
      </a-entity> 
 
      <a-entity gltf-model="otoshima.glb" rotation="-90 0 0 scale="1 1 1" 
		  gps-entity-place="latitude: 36.0000000; longitude: 134.3333333;" animation-mixer>
      </a-entity>
      
      <a-camera gps-camera="minDistance:10; maxDistance:1000" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
